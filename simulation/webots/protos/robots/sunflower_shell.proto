#VRML_OBJ V8.0.5 utf8
# Default led panel for the Sunflower robot

PROTO sunflower_shell [
  field SFFloat minPosition 0
  field SFFloat maxPosition 0.1
  field SFFloat servoPosition 0
  field SFString name "light"
  hiddenField SFVec3f boxSize 0.33 0.5 0.3
]
{
  Solid {
    translation 0 %{=fields.boxSize.y / 2}% 0
    children [
      Shape {
        appearance Appearance {
          material Material {
            diffuseColor 0.98 0.98 0.9
          }
        }
        geometry Box {
          size IS boxSize
        }
      }
    ]
    boundingObject Box {
      size IS boxSize
    }
    physics Physics {
      density -1
      mass 0.150
    }
  }
}