#VRML_OBJ V8.0.5 utf8
# Default led panel for the Sunflower robot

PROTO sunflower_shell [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 1 0 0
  field SFFloat minPosition 0
  field SFFloat maxPosition 0.1
  field SFFloat servoPosition 0
  field SFString name "light"
  field MFNode headSlot []
  field MFNode traySlot []
  field MFNode rArmSlot []
  field MFNode lArmSlot []
  field MFNode lightSlot []
  hiddenField SFVec3f boxSize 0.33 0.5 0.3
]
{
  Solid {
    translation %{=fields.translation.x }% %{=fields.translation.y + (fields.boxSize.y / 2)}% %{=fields.translation.z}%
    rotation IS rotation
    children [
      DEF BODY Group {
        children [
          DEF TOP Transform {
            translation 0 %{=fields.boxSize.y / 2 - 0.005}% 0
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size %{=fields.boxSize.x}% 0.01 %{=fields.boxSize.z}%
                }
              }
            ]
          }
          DEF BOTTOM Transform {
            translation 0 %{=fields.boxSize.y / -2 + 0.005}% 0
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size %{=fields.boxSize.x}% 0.01 %{=fields.boxSize.z}%
                }
              }
            ]
          }
          DEF BACK Transform {
            translation 0 0 %{=fields.boxSize.z / 2 - 0.005}%
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size %{=fields.boxSize.x}% %{=fields.boxSize.y - 0.02}% 0.01
                }
              }
            ]
          }
          DEF RIGHT Transform {
            translation %{=fields.boxSize.x / 2 - 0.005}% 0 0
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size 0.01 %{=fields.boxSize.y - 0.02}% %{=fields.boxSize.z - 0.02}%
                }
              }
            ]
          }
          DEF LEFT Transform {
            translation %{=fields.boxSize.x / -2 + 0.005}% 0 0
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size 0.01 %{=fields.boxSize.y - 0.02}% %{=fields.boxSize.z - 0.02}%
                }
              }
            ]
          }
          DEF FRONT_BOTTOM Transform {
            translation 0 %{=(fields.boxSize.y / -2) + (fields.boxSize.y * 0.6) / 2}% %{=fields.boxSize.z / -2 + 0.005}%
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size %{=fields.boxSize.x - 0.04}% %{=(fields.boxSize.y * 0.6) - 0.02}% 0.01
                }
              }
            ]
          }
          DEF FRONT_TOP Transform {
            translation 0 %{=(fields.boxSize.y / 2) + (fields.boxSize.y * 0.15) / -2 - 0.005}% %{=fields.boxSize.z / -2 + 0.005}%
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size %{=fields.boxSize.x - 0.04}% %{=(fields.boxSize.y * 0.15) - 0.01}% 0.01
                }
              }
            ]
          }
          DEF FRONT_RIGHT_EDGE Transform {
            translation %{=fields.boxSize.x / 2 - 0.01}% 0 %{=fields.boxSize.z / -2 + 0.005}%
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size 0.02 %{=fields.boxSize.y - 0.02}% 0.01
                }
              }
            ]
          }
          DEF FRONT_LEFT_EDGE Transform {
            translation %{=fields.boxSize.x / -2 + 0.01}% 0 %{=fields.boxSize.z / -2 + 0.005}%
            children [
              Shape {
                appearance plastic_appearance {
                }
                geometry Box {
                  size 0.02 %{=fields.boxSize.y - 0.02}% 0.01
                }
              }
            ]
          }
        ]
      }
      Transform {
        translation 0 %{=fields.boxSize.y / 2}% 0
        children IS headSlot
      }
      Transform {
        translation 0 %{=fields.boxSize.y / 2}% 0
        children IS lightSlot
      }
      Transform {
        translation 0 %{=fields.boxSize.y * 0.6}% 0
        children IS traySlot
      }
    ]
    boundingObject USE BODY
    physics Physics {
      density -1
      mass 5.0
    }
  }
}
